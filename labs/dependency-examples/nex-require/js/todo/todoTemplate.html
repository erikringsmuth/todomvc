<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<input id="new-todo" placeholder="What needs to be done?" {{#unless model.editing}}autofocus{{/unless}} />
	</header>
	{{#if model.todos}}
	<section id="main">
		<label for="toggle-all">Mark all as complete</label>
		<input id="toggle-all" type="checkbox" {{#unless model.itemsRemaining}}checked{{/unless}} />
		<ul id="todo-list">
			{{#each model.filteredTodos}}
			<li data-id="{{this.id}}" class="{{#if this.completed}}completed{{/if}}{{#if this.editing}} editing{{/if}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if this.completed}}checked{{/if}} />
					<label>{{this.title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{this.title}}" {{#if this.editing}}autofocus{{/if}} />
			</li>
			{{/each}}
		</ul>
	</section>
	<footer id="footer">
		<span id="todo-count"><strong>{{model.itemsRemaining}}</strong> {{model.itemsRemainingText}}</span>
		<ul id="filters">
			<li><a {{#if model.routes.todoAll.matchesUrl}}class="selected"{{/if}} href="#/all">All</a></li>
			<li><a {{#if model.routes.todoActive.matchesUrl}}class="selected"{{/if}} href="#/active">Active</a></li>
			<li><a {{#if model.routes.todoCompleted.matchesUrl}}class="selected"{{/if}} href="#/completed">Completed</a></li>
		</ul>
		{{#if model.itemsCompleted}}
		<button id="clear-completed">Clear completed ({{model.itemsCompleted}})</button>
		{{/if}}
	</footer>
	{{/if}}
</section>
<footer id="info">
	<p>Double-click to edit a todo</p>
	<p>Created by <a href="http://github.com/erikringsmuth">Erik Ringsmuth</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
